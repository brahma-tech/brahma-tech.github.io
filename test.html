<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Remove all margin/padding from page */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Hide scrollbars */
    }

    /* Video background */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures full coverage without distortion */
        z-index: -1; /* Send it behind other content */
    }

    /* Foreground content */
    .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<!-- Background video -->
<video class="video-bg" autoplay muted loop playsinline>
    <source src="https://drive.google.com/file/d/1kX_96qrdpVC_9hqfT5jTVsciRzZFpBdS/view?usp=sharing" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Foreground content -->
<div class="content">
    <h1>Welcome</h1>
    <p>This is a full-screen looping video background.</p>
</div>

</body>
</html>
