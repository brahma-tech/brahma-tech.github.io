<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrahmaTech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating particles background -->
  <div id="particles"></div>

  <header>
    <img src="logo.jpg" alt="BrahmaTech Lotus Logo" class="lotus" />
    <h1>BrahmaTech</h1>
    <p class="slogan">Awaken. Build. Transcend.</p>
  </header>

  <hr class="floral-divider" />

  <section class="container">
    <h2>Our Mission</h2>
    <p>We empower minds through technology, creativity, and consciousness.</p>
  </section>

  <hr class="floral-divider" />

  <section class="container">
    <h2>Projects</h2>
    <p>Explore cutting-edge creations from our digital sanctuary.</p>
  </section>

  <hr class="floral-divider" />

  <footer>
    <p>Â© 2025 BrahmaTech. All rights reserved.</p>
  </footer>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles", {
      "particles": {
        "number": { "value": 20 },
        "color": { "value": "#ffbbd4" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 10 },
        "move": { "enable": true, "speed": 1 }
      },
      "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false } } },
      "retina_detect": true
    });
  </script>
</body>
</html>
