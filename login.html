<script>
  // ðŸŒ¸ Petal Animation
  const canvas = document.getElementById("petalCanvas");
  const ctx = canvas.getContext("2d");
  let petals = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function Petal() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.r = Math.random() * 8 + 4;
    this.speed = Math.random() * 1 + 0.5;
    this.wind = Math.random() * 0.6 - 0.3;
    this.opacity = Math.random() * 0.5 + 0.5;

    this.draw = function () {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,192,203,${this.opacity})`;
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
      ctx.fill();
    };

    this.update = function () {
      this.y += this.speed;
      this.x += this.wind;

      if (this.y > canvas.height || this.x > canvas.width || this.x < 0) {
        this.x = Math.random() * canvas.width;
        this.y = 0;
      }
      this.draw();
    };
  }

  function initPetals() {
    petals = [];
    for (let i = 0; i < 80; i++) petals.push(new Petal());
  }

  function animatePetals() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    petals.forEach(p => p.update());
    requestAnimationFrame(animatePetals);
  }

  resizeCanvas();
  initPetals();
  animatePetals();
  window.addEventListener("resize", () => {
    resizeCanvas();
    initPetals();
  });
