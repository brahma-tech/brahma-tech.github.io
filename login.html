<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | BrahmaTech Bot Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f8f8f8;
    margin: 0;
    text-align: center;
    padding-top: 100px;
    color: #333;
  }
  h1 {
    color: #ff4da6;
    font-size: 2.5rem;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }
  .login-btn {
    background: #ff4da6;
    color: white;
    padding: 14px 28px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  .login-btn:hover {
    background: #e04395;
  }
</style>
</head>
<body>

<h1>Welcome to BrahmaTech Bot Dashboard</h1>
<p>Sign in with Discord to manage your servers</p>
<button class="login-btn" onclick="login()">Login with Discord</button>

<script>
  function login() {
    const clientId = "1390039097992810606"; // Your bot's client ID
    const redirectUri = encodeURIComponent("https://brahma-tech.github.io/servers.html");
    const scope = "identify guilds";
    window.location.href = 
      `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
  }
</script>

</body>
</html>
