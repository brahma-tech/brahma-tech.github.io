<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select a Server | BrahmaTech Bot Dashboard</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff0f5, #ffe4f0);
    margin: 0;
    padding: 20px;
    color: #333;
    text-align: center;
  }
  h1 {
    color: #cc3366;
    font-size: 2rem;
    margin-bottom: 10px;
  }
  p {
    color: #555;
    font-size: 1rem;
  }
  .server-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .server-card {
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .server-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  }
  .server-card img {
    border-radius: 50%;
    width: 64px;
    height: 64px;
    margin-bottom: 10px;
  }
  .server-name {
    font-size: 1rem;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h1>Select a Server</h1>
<p>Choose a server where you and BrahmaTech are both present</p>
<div class="server-grid" id="serverGrid">Loading servers...</div>

<script>
  const params = new URLSearchParams(window.location.hash.substr(1));
  const token = params.get("access_token");

  if (!token) {
    document.getElementById('serverGrid').innerHTML = "<p style='color:red'>No token found. Please log in again.</p>";
  } else {
    // Store token for later
    localStorage.setItem("accessToken", token);

    // 1️⃣ Fetch user's guilds
    fetch("https://discord.com/api/users/@me/guilds", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(userGuilds => {
      // 2️⃣ Fetch bot's guilds (from your backend API)
      fetch("https://your-backend.com/api/bot-guilds") // <-- change to your backend route
      .then(res => res.json())
      .then(botGuilds => {
        // Create a set of bot guild IDs for quick lookup
        const botGuildIds = new Set(botGuilds.map(g => g.id));

        // 3️⃣ Filter for intersection (where both are present)
        const mutualGuilds = userGuilds.filter(g => botGuildIds.has(g.id));

        // 4️⃣ Render
        const grid = document.getElementById("serverGrid");
        grid.innerHTML = "";
        if (mutualGuilds.length === 0) {
          grid.innerHTML = "<p style='color:red'>No mutual servers found with the bot.</p>";
          return;
        }

        mutualGuilds.forEach(guild => {
          const iconURL = guild.icon 
            ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
            : "https://cdn.discordapp.com/embed/avatars/0.png";
          const card = document.createElement("div");
          card.className = "server-card";
          card.innerHTML = `
            <img src="${iconURL}" alt="server icon">
            <div class="server-name">${guild.name}</div>
          `;
          card.onclick = () => {
            localStorage.setItem("selectedGuild", JSON.stringify(guild));
            window.location.href = "dashboard.html";
          };
          grid.appendChild(card);
        });
      });
    })
    .catch(() => {
      document.getElementById('serverGrid').innerHTML = "<p style='color:red'>Failed to load servers.</p>";
    });
  }
</script>

</body>
</html>
