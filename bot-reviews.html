<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrahmaTech Bot Reviews</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      color: #00ffe7;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    #login-btn {
      background: #5865F2;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.75rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .stars {
      font-size: 1.5rem;
      color: #555;
      cursor: pointer;
    }
    .stars .active {
      color: gold;
    }
    .preview {
      max-width: 100%;
      margin-top: 1rem;
      display: none;
      border-radius: 8px;
    }
    button.submit {
      background: #00ffe7;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .review-card {
      border: 1px solid #333;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .review-card img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    .review-card img.uploaded {
      margin-top: 0.5rem;
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>‚≠ê BrahmaTech Bot Reviews</h1>
  <p>Sign in with Discord to post your review</p>
  <button id="login-btn">Login with Discord</button>
</header>

<div class="container" id="review-section" style="display: none;">
  <div id="user-info"></div>

  <div class="form-group">
    <label>Your Review</label>
    <textarea id="review-text" rows="4" placeholder="What do you think of BrahmaTech Bot?"></textarea>
  </div>

  <div class="form-group">
    <label>Rating</label>
    <div class="stars" id="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
  </div>

  <div class="form-group">
    <label>Upload Screenshot (optional)</label>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="previewImg" class="preview" />
  </div>

  <button class="submit" onclick="submitReview()">Submit Review</button>

  <div id="reviews"></div>
</div>

<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // üî• Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyDknSfqRvswpAbwEmrwp8AHLWII9FMa1v0",
  authDomain: "brahma-tech.firebaseapp.com",
  projectId: "brahma-tech",
  storageBucket: "brahma-tech.firebasestorage.app",
  messagingSenderId: "374755840852",
  appId: "1:374755840852:web:deb0527b454adeaf47eec1",
  measurementId: "G-9JBZ8Y8VYX"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const imgbbKey = "a6ae80528eb31dd8cf4d1fbf13867677";
  let discordUser = null;
  let selectedStars = 0;
  let imageFile = null;

  // ‚≠ê Handle star rating
  const starsContainer = document.getElementById('stars');
  starsContainer.innerHTML = '';
  for (let i = 1; i <= 5; i++) {
    const s = document.createElement('span');
    s.innerHTML = '‚òÖ';
    s.onclick = () => {
      selectedStars = i;
      updateStars();
    };
    starsContainer.appendChild(s);
  }

  function updateStars() {
    const stars = starsContainer.children;
    for (let i = 0; i < stars.length; i++) {
      stars[i].className = i < selectedStars ? 'active' : '';
    }
  }

  // üì∏ Image Preview
  document.getElementById('imageUpload').addEventListener('change', () => {
    imageFile = document.getElementById('imageUpload').files[0];
    const reader = new FileReader();
    reader.onload = (e) => {
      const preview = document.getElementById('previewImg');
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(imageFile);
  });

  // üì® Submit Review
  async function submitReview() {
    const text = document.getElementById('review-text').value.trim();
    if (!text || selectedStars === 0 || !discordUser) {
      alert('Please complete all fields');
      return;
    }

    let imageUrl = '';
    if (imageFile) {
      const form = new FormData();
      form.append("image", imageFile);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: form
      });
      const data = await res.json();
      imageUrl = data.data.url;
    }

    const reviewData = {
      userId: discordUser.id,
      username: discordUser.username + "#" + discordUser.discriminator,
      avatar: `https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`,
      comment: text,
      rating: selectedStars,
      image: imageUrl,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    await db.collection("reviews").add(reviewData);
    alert("Review submitted!");
    document.getElementById('review-text').value = '';
    document.getElementById('imageUpload').value = '';
    document.getElementById('previewImg').style.display = 'none';
    selectedStars = 0;
    updateStars();
    loadReviews();
  }

  // üñºÔ∏è Load Reviews
  async function loadReviews() {
    const snap = await db.collection("reviews").orderBy("timestamp", "desc").get();
    const container = document.getElementById('reviews');
    container.innerHTML = '';
    snap.forEach(doc => {
      const r = doc.data();
      container.innerHTML += `
        <div class="review-card">
          <img class="avatar" src="${r.avatar}" alt="pfp" />
          <strong>${r.username}</strong> ‚Äî ${'‚òÖ'.repeat(r.rating)}<br>
          <p>${r.comment}</p>
          ${r.image ? `<img class="uploaded" src="${r.image}" />` : ''}
        </div>
      `;
    });
  }

  // üîê Discord OAuth
  const params = new URLSearchParams(window.location.hash.substring(1));
  if (params.has("access_token")) {
    fetch('https://discord.com/api/users/@me', {
      headers: { Authorization: `Bearer ${params.get("access_token")}` }
    })
    .then(res => res.json())
    .then(user => {
      discordUser = user;
      document.getElementById('login-btn').style.display = 'none';
      document.getElementById('review-section').style.display = 'block';
      document.getElementById('user-info').innerHTML = `
        <p>Welcome, <strong>${user.username}#${user.discriminator}</strong> <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="40" style="vertical-align: middle; border-radius: 50%;" /></p>
      `;
      loadReviews();
    });
  }

  document.getElementById('login-btn').addEventListener('click', () => {
    const clientId = '1390039097992810606';
    const redirectUri = encodeURIComponent(window.location.href.split('#')[0]);
    const scope = 'identify';
    const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    window.location.href = url;
  });
</script>

</body>
</html>
