<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BrahmaTech Bot Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  :root {
    --main-color: #ff99bb;
    --bg-color: #fff0f5;
    --text-color: #333;
    --card-bg: #ffffff;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    margin: 0;
    padding: 0;
    color: var(--text-color);
  }
  header {
    background: var(--main-color);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  header .user-info {
    display: flex;
    align-items: center;
  }
  header .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-left: 10px;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    padding: 2rem;
  }
  h2 {
    color: var(--main-color);
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
  }
  .card {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-align: center;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-4px);
  }
  .stat-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--main-color);
  }
  .stat-label {
    font-size: 0.9rem;
    color: #555;
  }
  .badge-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
  }
  .badge {
    background: #ffe4ef;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.8rem;
    color: #cc3366;
  }
</style>
</head>
<body>

<header>
  <h1 id="serverName">BrahmaTech Dashboard</h1>
  <div class="user-info" id="userInfo">Loading...</div>
</header>

<div class="container">
  <h2>Stats Overview</h2>
  <div class="stats-grid" id="statsGrid">
    <p>Loading stats...</p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDknSfqRvswpAbwEmrwp8AHLWII9FMa1v0",
    authDomain: "brahma-tech.firebaseapp.com",
    projectId: "brahma-tech",
    storageBucket: "brahma-tech.firebasestorage.app",
    messagingSenderId: "374755840852",
    appId: "1:374755840852:web:deb0527b454adeaf47eec1",
    measurementId: "G-9JBZ8Y8VYX"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const guildId = localStorage.getItem("selectedGuild");
  const token = localStorage.getItem("accessToken");

  if (!guildId || !token) {
    alert("No guild selected or token missing. Please login again.");
    window.location.href = "login.html";
  }

  // Fetch server name
  fetch("https://discord.com/api/users/@me/guilds", {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(guilds => {
    const guild = guilds.find(g => g.id === guildId);
    if (guild) {
      document.getElementById("serverName").textContent = guild.name + " | Dashboard";
    }
  });

  // Fetch user info
  fetch("https://discord.com/api/users/@me", {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(user => {
    document.getElementById("userInfo").innerHTML = `
      ${user.username}#${user.discriminator}
      <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar">
    `;
    loadStats(user.id);
  });

  function loadStats(userId) {
    db.collection("users").doc(userId).get().then(doc => {
      if (!doc.exists) {
        document.getElementById("statsGrid").innerHTML = "<p>No user data found.</p>";
        return;
      }
      const data = doc.data();
      
      const badgeHTML = data.badges?.map(b => `<span class="badge">${b}</span>`).join("") || "No badges";
      
      document.getElementById("statsGrid").innerHTML = `
        <div class="card">
          <div class="stat-value">${data.level || 0}</div>
          <div class="stat-label">Level</div>
        </div>
        <div class="card">
          <div class="stat-value">${data.xp || 0}</div>
          <div class="stat-label">XP</div>
        </div>
        <div class="card">
          <div class="stat-value">${data.gems || 0}</div>
          <div class="stat-label">Gems</div>
        </div>
        <div class="card">
          <div class="stat-value">${data.coins || 0}</div>
          <div class="stat-label">Coins</div>
        </div>
        <div class="card">
          <div class="stat-value">${Math.round((data.vcTime || 0) / 3600)} hrs</div>
          <div class="stat-label">Voice Chat Time</div>
        </div>
        <div class="card">
          <div class="stat-value">${Math.round((data.study_hours || 0) / 60)} hrs</div>
          <div class="stat-label">Study Hours</div>
        </div>
        <div class="card">
          <div class="stat-value">${data.streak || 0}</div>
          <div class="stat-label">Current Streak</div>
        </div>
        <div class="card">
          <div class="stat-value">${data.warnings || 0}</div>
          <div class="stat-label">Warnings</div>
        </div>
        <div class="card">
          <div class="stat-label">Badges</div>
          <div class="badge-list">${badgeHTML}</div>
        </div>
      `;
    });
  }
</script>

</body>
</html>
