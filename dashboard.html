<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BrahmaTech Bot Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  :root {
    --main-color: #ff99bb;
    --bg-color: #fff0f5;
    --text-color: #333;
    --card-bg: #ffffff;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    margin: 0;
    padding: 0;
    color: var(--text-color);
  }
  header {
    background: var(--main-color);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    vertical-align: middle;
    margin-right: 10px;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  header .user-info {
    display: flex;
    align-items: center;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 2rem;
  }
  h2 {
    color: var(--main-color);
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
  }
  .card {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    text-align: center;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-4px);
  }
  .stat-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--main-color);
  }
  .stat-label {
    font-size: 0.9rem;
    color: #555;
  }
  .level-bar {
    background: #ffe4ef;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
  }
  .level-fill {
    background: var(--main-color);
    height: 12px;
    transition: width 0.4s ease;
  }
</style>
</head>
<body>

<header>
  <h1>BrahmaTech Dashboard</h1>
  <div class="user-info" id="userInfo">
    <!-- Filled dynamically -->
  </div>
</header>

<div class="container">
  <h2>Leveling Stats</h2>
  <div class="stats-grid" id="statsGrid">
    <p>Loading stats...</p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDknSfqRvswpAbwEmrwp8AHLWII9FMa1v0",
    authDomain: "brahma-tech.firebaseapp.com",
    projectId: "brahma-tech",
    storageBucket: "brahma-tech.firebasestorage.app",
    messagingSenderId: "374755840852",
    appId: "1:374755840852:web:deb0527b454adeaf47eec1",
    measurementId: "G-9JBZ8Y8VYX"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const guildId = localStorage.getItem("selectedGuild");
  const token = localStorage.getItem("accessToken");

  if (!guildId || !token) {
    alert("No guild selected or token missing. Please login again.");
    window.location.href = "login.html";
  }

  // Fetch user info
  fetch("https://discord.com/api/users/@me", {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(user => {
    document.getElementById("userInfo").innerHTML = `
      <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar">
      ${user.username}#${user.discriminator}
    `;
    loadStats(user.id);
  })
  .catch(() => {
    alert("Failed to fetch user info");
  });

  function loadStats(userId) {
    db.collection("levelingData")
      .doc(guildId)
      .collection("users")
      .doc(userId)
      .get()
      .then(doc => {
        if (!doc.exists) {
          document.getElementById("statsGrid").innerHTML = "<p>No leveling data found.</p>";
          return;
        }
        const data = doc.data();
        const xpPercent = (data.currentXP / data.xpForNextLevel) * 100;

        document.getElementById("statsGrid").innerHTML = `
          <div class="card">
            <div class="stat-value">${data.level || 0}</div>
            <div class="stat-label">Level</div>
          </div>
          <div class="card">
            <div class="stat-value">${data.currentXP || 0}</div>
            <div class="stat-label">Current XP</div>
            <div class="level-bar">
              <div class="level-fill" style="width:${xpPercent}%;"></div>
            </div>
          </div>
          <div class="card">
            <div class="stat-value">${data.vcTime || 0} hrs</div>
            <div class="stat-label">Voice Chat Time</div>
          </div>
          <div class="card">
            <div class="stat-value">${data.dailyStreak || 0}</div>
            <div class="stat-label">Daily Streak</div>
          </div>
        `;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("statsGrid").innerHTML = "<p>Error loading stats.</p>";
      });
  }
</script>

</body>
</html>
