<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #ff4da6;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: #ffe6f0;
      color: #ff4da6;
      font-weight: bold;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #666;
    }
    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #ff4da6;
      margin: 5px 0 0;
    }
    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>ðŸ“Š Stats</h2>
  <ul>
    <li class="active">Overview</li>
    <li>Messages</li>
    <li>Voice</li>
    <li>Status</li>
    <li>Activity</li>
    <li>Analytics</li>
    <li>Member Drilldown</li>
    <li>Channel Drilldown</li>
  </ul>
</div>

<div class="main">
  <div class="filters">
    <select>
      <option>Last 7 days</option>
      <option>Last 30 days</option>
      <option>Last 90 days</option>
    </select>
    <select>
      <option>All Users</option>
      <option>Members</option>
      <option>Bots</option>
    </select>
    <select>
      <option>All Channels</option>
      <option>#general</option>
      <option>#voice</option>
    </select>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Total Members</h3>
      <p>1,245</p>
    </div>
    <div class="card">
      <h3>Joins</h3>
      <p>75</p>
    </div>
    <div class="card">
      <h3>Leaves</h3>
      <p>12</p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="growthChart" height="100"></canvas>
  </div>
</div>

<script>
  const ctx = document.getElementById('growthChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Member Growth',
        data: [1200, 1210, 1225, 1230, 1240, 1245, 1250],
        borderColor: '#ff4da6',
        backgroundColor: 'rgba(255,77,166,0.1)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });
</script>

</body>
</html>
